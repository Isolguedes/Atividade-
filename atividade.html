<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha To Do List</title>
  <style>
    body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2; 
        color: #B1A2CA;
    }
    h1 {
        margin-bottom: 20px;
    }
    input {
        padding: 8px;
        width: 200px;
        border: 2px solid #B1A2CA;
        border-radius: 5px;
    }
    button {
        padding: 8px 12px;
        margin-left: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #B1A2CA;
        color: white;
        font-weight: bold;
    }
    button:hover {
        opacity: 0.8;
    }
    ul {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: 20px auto;
    }
    li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: white;
        color: black;
        margin: 5px 0;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .feito {
        text-decoration: line-through;
        color: gray;
    }
    .acoes button {
        margin-left: 5px;
        background-color: #B1A2CA;
        color: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’œ Minha To Do List ðŸ’œ</h1>

  <input id="tarefaInput" type="text" placeholder="Digite uma tarefa">
  <button onclick="adicionarTarefa()">Adicionar</button>

  <ul id="listaTarefas"></ul>

  <script>
    const input = document.getElementById("tarefaInput");
    const lista = document.getElementById("listaTarefas");

    function adicionarTarefa() {
      if (input.value === "") return alert("Digite uma tarefa!");

      const li = document.createElement("li");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onclick = () => {
        span.classList.toggle("feito");
      };

      const span = document.createElement("span");
      span.textContent = input.value;

      const acoes = document.createElement("div");
      acoes.className = "acoes";

      const btnEditar = document.createElement("button");
      btnEditar.textContent = "âœï¸";
      btnEditar.onclick = () => {
        const novoTexto = prompt("Edite a tarefa:", span.textContent);
        if (novoTexto) span.textContent = novoTexto;
      };

      const btnRemover = document.createElement("button");
      btnRemover.textContent = "âŒ";
      btnRemover.onclick = () => li.remove();

      acoes.appendChild(btnEditar);
      acoes.appendChild(btnRemover);

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(acoes);

      lista.appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
